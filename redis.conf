        <td id="LC501" class="blob-code blob-code-inner js-file-line">#</td>
      </tr>
      <tr>
        <td id="L502" class="blob-num js-line-number" data-line-number="502"></td>
        <td id="LC502" class="blob-code blob-code-inner js-file-line"># normal -&gt; normal clients</td>
      </tr>
      <tr>
        <td id="L503" class="blob-num js-line-number" data-line-number="503"></td>
        <td id="LC503" class="blob-code blob-code-inner js-file-line"># slave  -&gt; slave clients and MONITOR clients</td>
